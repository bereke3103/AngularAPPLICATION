<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="sumbit()">
    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('title')?.touched && form.get('title')?.invalid
      }"
    >
      <label for="title">Название поста:</label>
      <input type="text" id="title" formControlName="title" />
      <div
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        class="validation"
      >
        <small *ngIf="(form.get('title')?.errors)!['required']"
          >Введите название поста</small
        >
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >
      Обновить
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
